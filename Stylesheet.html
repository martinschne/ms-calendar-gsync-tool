<style>
  ::selection {
    background-color: rgba(19, 161, 19, 0.5);
  }

  html {
    box-sizing: border-box;
    background-color: #13a189;
  }

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }

  main {
    width: 800px;
    background-color: white;
    padding: 25px;
    border-radius: 10px;
  }

  textarea,
  input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border-radius: 3px;
    border-width: 1px;
    transition: outline-color 0.5s ease-out;
  }

  textarea {
    resize: none;
  }

  textarea:invalid,
  input:invalid,
  textarea:focus:invalid,
  input:focus:invalid {
    outline-color: #a113a1;
  }

  textarea:valid,
  input:valid,
  textarea:focus:valid,
  input:focus:valid {
    outline-color: #13a113;
  }

  input[type="submit"] {
    margin-top: 16px;
    background-color: #13a113;
    color: white;
    border: 1px solid #13a113;
    opacity: 0.9;
    transition: outline-color 0.4s ease-out;
  }

  input[type="submit"]:hover {
    cursor: pointer;
    opacity: 1;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9998;
    display: none;
    pointer-events: all;
  }

  .spinner-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    display: none;
  }

  .spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #13a113;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 2s linear infinite;
  }

  .dialog-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    display: none;
    z-index: 10000;
  }

  /* Closing button */
  .ok-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #13a113;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }

  .sync-state {
    color: white;
    font-size: 1.2rem;
  }

  /* Spinner animation */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
